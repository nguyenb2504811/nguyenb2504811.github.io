<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic & Video Premium</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color);
            margin: 0; padding: 40px 20px;
            color: #1e293b;
        }

        .container { max-width: 1000px; margin: auto; }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 2.5rem; color: #0f172a; margin-bottom: 10px; }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }

        .card h3 { 
            margin-top: 0; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            color: var(--primary-color);
        }

        /* Tối ưu ảnh & Video */
        .media-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #eee;
        }

        img, video {
            display: block;
            width: 100%;
            height: auto;
            transition: 0.5s;
        }

        /* Hiệu ứng phóng nhẹ khi di chuột vào ảnh */
        img:hover { scale: 1.05; cursor: zoom-in; }

        .desc { margin-top: 15px; font-size: 0.95rem; color: #64748b; }

        @media (max-width: 600px) {
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
